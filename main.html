<!DOCTYPE html>
<script src="color_functions.js"></script>
<script src="workers.js"></script>
<script src="main.js"></script>

<html>
<meta charset="utf-8">
<head>
<title>Mandelbrot</title>
</head>

<body onload="init();" style="background-color: grey;">
    <div style="float: left; padding-right: 10px;">
      <h1 id="title">Mandelbrot</h1>

      Controls:</br>
      <strong>w</strong> - move up</br>
      <strong>a</strong> - move left</br>
      <strong>s</strong> - move down</br>
      <strong>d</strong> - move right</br>
      <strong>z</strong> - zoom in</br>
      <strong>x</strong> - zoom out</br></br>

      <label>Iterations:</label></br>
      <select id="niters"></select></br>

      <label>Color function:</label></br>
      <select id="cfunc"></select></br>

      <label>Threads:</label></br>
      <select id="threads"></select></br>

      <label>Jump to:</label></br>
      <select id="points"></select></br>
      <div style="display: none;" id="point_input">

        <div style="float: left; padding-right: 5px;">
          x:</br>
          <input id="x_point" size="5"/>
        </div>

        y:</br>
        <input id="y_point" size="5"/></br>

        <div style="float: left; padding-right: 5px;">
          m:</br>
          <input id="m_point" size="5"/>
          <button type="button" onclick="go_button();">Go</button>
        </div>

      </div>
    </div>

</body>

</html>
